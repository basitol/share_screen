<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="lendme-logo">
        <img src="./assets/lendme.svg" alt="" />
      </div>
      <div class="container__element">
        <div class="container__element-text">
          <h2>Choose Share Method</h2>
          <p>Enhance your experience using LendMe, Learn more</p>
        </div>
        <div class="container__element-select">
          <div class="each">
            <input type="radio" id="contacts" name="share" value="contacts" />
            <label for="contacts">Share With Contacts</label>
            <div class="check">
              <div class="inside"></div>
            </div>
          </div>
          <div class="each">
            <input type="radio" id="email" name="share" value="email" />
            <label for="email">Share By Email</label>
            <div class="check">
              <div class="inside"></div>
            </div>
          </div>
        </div>
        <div class="container__element-continue">
          <input type="submit" value="Continue" />
        </div>
      </div>
    </main>
  </body>
</html>
